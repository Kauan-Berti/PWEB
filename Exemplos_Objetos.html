<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var aluno1 = new Object();
        aluno1.ra = "00001234";
        aluno1.nome = "Wikaro";
        alert(`ra=$(aluno1.ra) nome=$(aluno1.nome)`);

        // usando{}
        var aluno2 = {};
        aluno2.ra = "1234";
        aluno2["nome"] = "Fernanda";
        //aluno2.nome="Fernada"
        alert("\tra=" + aluno2.ra + " nome=" +
    aluno2.nome);
    aluno2["email do aluno"] = "fernanda@gamil.com";

    //literal
    var aluno3 = {
        ra: "1234567",
        nome: "Filipe"
    };
    alert("ra=" + aluno3.ra + " nome=" + 
        aluno3.nome);
    
    // usando função construtora
    function Aluno(ra, nome) {
        this.ra = r;
        this.nome = nome;
        this.MostraDados = function () { 
            return "ra=" + this.ra + " nome=" +
            this.nome;
        }
    }
    var aluno4 = new Aluno("123", "Franciele");
    alert(aluno4.MostraDados());
    alert(aluno4.nome);

    var aluno5 = {};
    var nome_propiedade = "ra";
    aluno5[nome_propiedade] = "123";
    aluno5['nome'] = "Edson";
    alert(aluno5.ra + " " + aluno5.nome);

    // função construtora sem parâmetros
    function Aluno2() { 
        var ra; // ~encapsulado-escondido"
        var nome;
        this.setRa = function (value) { 
            this.ra = value;
        }
        this.getRa = function () {
            return this.ra;
        }
        this.setNome = function (value) { 
            this.nome = value;
        }
        this.geNome = function () {
            return this.nome
        }
    }
    var aluno6 = new Aluno2();
    aluno6.setNome("Carolina");
    aluno6.setRa("234");
    alert("ra=" + aluno6.getRa() + " nome=" +
        aluno6.getNome());
    
    // heranca
    function AlunoADS(){
        var numLab;
        this.setnumLab = function (value) {
            this.numLab = value;
        }
        this.getnumLab = function () {
            return this.numLab;
        }
    }
    // herança
    AlunoADS.prototype = new Aluno2(); 
    var aluno7 = new AlunoADS();
    aluno7.setNome("Adriana");
    aluno7.setRa("123");
    aluno7.setnumLab(5);
    alert(aluno7.getNome() + " " + 
        aluno7.getnumLab());
    
    // apartir do ES10
    const arr = [['código', 1], ['nome', 'João'], ['idade', 23]];
    const obj = Object.fromEntries(arr);
    alert(JSON.stringify(obj));

    class Aluno1{
        constructor(){
            this._ra;
            this._nome;
        }
        setNome(value) {
            this._nome = value;
        }
        getNome() {
            return this._nome;
        }
        setRa(value) {
            this._ra = value;
        }
        getRa() {
            return this._ra;
        }
    }
    var objAluno = new Aluno1()
    objAluno.setNome("Gisele");
    objAluno.setRa('123');
    alert(`nome={objAluno.getNome()}
        ra=${objAluno.getRa()}`);
    //herança
    class AlunoADS1 extends Aluno1 {
        constructor(){
            //super chama o construtor da classe
            super();
            this._numLab;
        }
        setnumLab(value) {
            this._numLab = value;
        }
        getnumLab(){
            return this._numLab;
        }
    }
    var objAlunoADS = new AlunoADS1();
    objAlunoADS.setNome("Nicollas");
    objAlunoADS.setRa("123");
    objAlunoADS.setnumLab(6);
    alert(`nome=${objAlunoADS.getNome()}
        ra=${objAlunoADS.getRa()}
        numlab=${objAlunoADS.getnumLab()}`);

    //cópia de objetos 
    var obj1 = new Object();
    var obj2 = obj1;
    obj1.nome = "Vinicios";
    alert(obj2.nome);

    </script>
</body>
</html>

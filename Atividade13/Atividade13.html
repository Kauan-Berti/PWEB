<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Atividade13</title>
</head>
<body>
	<div class="Imagem">
		<img id="janela" src="janelafechada.png" width="380px" height="380px" onmousedown="mDown(this)"
			onmouseup="mUp(this)" onmousemove="mMove(this)" onmouseout="mOut(this)">
		<h1 id="status">
			Abra a janela.
		</h1>
	</div>
	<script>
		function mDown(obj) {
			document.getElementById('status').innerHTML = "Janela quebrada";
			obj.src = "janelaquebra.png"
		}

		function mUp(obj) {
			document.getElementById('status').innerHTML = "Janela quebrada";
			obj.src = "janelaquebra.png"
		}

		function mMove(obj) {
			document.getElementById('status').innerHTML = "Janela Aberta";
			obj.src = "janelaaberta.png"
		}

		function mOut(obj) {
			document.getElementById('status').innerHTML = "Janela Fechada";
			obj.src = "janelafechada.png"
		}
	</script>
</body>
</html>

        //-operador *condicional (?)
        const age = 20;
        const allowed = (age >= 16) ? "Permitido votar"
        : "Não permitindo votar";
        alert(allowed); //*permitido

        // Operador virgula (,)
        function x() {
            return 'A';
        }
        function y() {
            return 'B';
        }
        function z() {
            return 'C';
        }
        var x = (x(), y(), z());
        alert(x); //return C

        var s = "";
        for (var i = 0, j = 9; i <= 9; i++, j--){
            s += ("[" + i + "][" + j + "]");
        }
        alert(s); // mostra i e J

        //delete
        const obj = { nome: "joao", 
        endereco: "Av. Carlos Reinaldo Mendes", idade: 30};

        alert(obj); // nao imprime no console.long(obj) ele imprime
        alert(obj.nome, obj.endereco, obj.idade);
        // so imprime nome

        alert(JSON.stringify(obj)); // com o endereco
        delete obj.endereco;
        alert(JSON.stringify(obj)); // nao imprime o endereco 
        
        // in
        const fruits = ['apple', 'banana', 'oranje'];
        alert('banana' in fruits); //true
        alert("length" in fruits); //true

            alert(this);
        }
